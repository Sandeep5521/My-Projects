<body class="bg-gray-200">
    <section class="h-screen w-screen px-9 py-20 sm:px-40 sm:pt-0 md:py-64 md:px-64 lg:py-24 lg:px-[33rem]">
        <div class="bg-red-500 w-72 h-24 rounded-t-lg py-6 pl-4">

            <input type="text" id="tar" class="h-12 w-64 bg-red-500 text-5xl pr-5 placeholder:text-red-200 font-bold text-white text-right" placeholder="0">
        </div>
        <div class="text-4xl font-bold space-y-4 bg-white w-72 h-96 p-6 rounded-b-lg shadow-lg">
            <div class="flex space-x-2">
                <button class="w-20 h-14 py-2 text-center text-3xl rounded-full bg-gray-200 text-gray-500 hover:text-blue-500 active:bg-blue-500 active:text-white" onclick="del()">DEL</button>
                <button class="w-20 h-14 py-2 text-center rounded-full bg-gray-200 text-gray-500 hover:text-blue-500 active:bg-blue-500 active:text-white" onclick="sign()">+/-</button>
                <button class="w-20 h-14 py-2 text-center rounded-full bg-gray-200 text-gray-500 hover:text-blue-500 active:bg-blue-500 active:text-white" onclick="clr()">C</button>
            </div>
            <div class="flex space-x-2">
                <button class="w-14 h-14 py-2 text-center rounded-full bg-gray-200 text-gray-500 hover:text-blue-500 active:bg-blue-500 active:text-white" onclick="dis('7')">7</button>
                <button class="w-14 h-14 py-2 text-center rounded-full bg-gray-200 text-gray-500 active:text-white active:bg-blue-500 hover:text-blue-500" onclick="dis('8')">8</button>
                <button class="w-14 h-14 py-2 text-center rounded-full bg-gray-200 text-gray-500 active:text-white active:bg-blue-500 hover:text-blue-500" onclick="dis('9')">9</button>
                <button class="w-14 h-14 py-1 text-center rounded-full bg-gray-200 text-gray-500 active:text-white active:bg-blue-500 hover:text-blue-500" onclick="dis('+')">+</button>
            </div>
            <div class="flex space-x-2">
                <button class="w-14 h-14 py-2 text-center rounded-full bg-gray-200 text-gray-500 active:text-white active:bg-blue-500 hover:text-blue-500" onclick="dis('4')">4</button>
                <button class="w-14 h-14 py-2 text-center rounded-full bg-gray-200 text-gray-500 active:text-white active:bg-blue-500 hover:text-blue-500" onclick="dis('5')">5</button>
                <button class="w-14 h-14 py-2 text-center rounded-full bg-gray-200 text-gray-500 active:text-white active:bg-blue-500 hover:text-blue-500" onclick="dis('6')">6</button>
                <button class="w-14 h-14 py-1 text-center rounded-full bg-gray-200 text-gray-500 active:text-white active:bg-blue-500 hover:text-blue-500" onclick="dis('-')">-</button>
            </div>
            <div class="flex space-x-2">
                <button class="w-14 h-14 py-2 text-center rounded-full bg-gray-200 text-gray-500 active:text-white active:bg-blue-500 hover:text-blue-500" onclick="dis('1')">1</button>
                <button class="w-14 h-14 py-2 text-center rounded-full bg-gray-200 text-gray-500 active:text-white active:bg-blue-500 hover:text-blue-500" onclick="dis('2')">2</button>
                <button class="w-14 h-14 py-2 text-center rounded-full bg-gray-200 text-gray-500 active:text-white active:bg-blue-500 hover:text-blue-500" onclick="dis('3')">3</button>
                <button class="w-14 h-14 py-2 text-center rounded-full bg-gray-200 text-gray-500 active:text-white active:bg-blue-500 hover:text-blue-500" onclick="dis('*')">*</button>
            </div>
            <div class="flex space-x-2">
                <button class="w-14 h-14 py-2 text-center rounded-full bg-gray-200 text-gray-500 active:text-white active:bg-blue-500 hover:text-blue-500" onclick="dis('0')">0</button>
                <button class="w-14 h-14 py-1 text-center rounded-full bg-gray-200 text-gray-500 active:text-white active:bg-blue-500 hover:text-blue-500" onclick="dis('.')">.</button>
                <button class="w-14 h-14 py-2 text-center rounded-full bg-gray-200 text-gray-500 active:text-white active:bg-blue-500 hover:text-blue-500" onclick="dis('/')">/</button>
                <button class="w-14 h-14 text-center rounded-full bg-red-500 text-white active:bg-blue-500" onclick="res()">=</button>
            </div>
        </div> 
    </section>
    <script>
        function clr() {
            let d=document.getElementById('tar');
            d.value="";
        }
        function del() {
            let d=document.getElementById('tar');
            const s=d.value;
            let b="";
            for (let i = 0; i < s.length-1; i++) b+=s[i];
            d.value=b;
        }
        function sign() {
            let d=document.getElementById('tar');
            const s=d.value;
            let b="";
            if(s.length && s[0]=='-') for (let i = 1; i < s.length; i++) b+=s[i];
            else if(s.length && s[0]!='-') b='-'+s;
            d.value=b;
        }
        function dis(s) {
            let d=document.getElementById('tar');
            d.value+=s;
            console.log(d.value);
        }
        function res() {
            let d=document.getElementById('tar');
            d.value=eval(d.value);
        }
    </script>
