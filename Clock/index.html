<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Clock</title>
  <link rel="stylesheet" href="assets/index.e48cb23c.css">
</head>

<body class="bg-gray-100">
    <h1 class="text-center font-mono text-5xl py-12">JavaScript Clock</h1>
    <div id="hell"
        class="py-20 text-7xl px-11 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-cyan-400 to-green-400 lg:px-[27rem] lg:text-9xl">
    </div>
    <script>
        let func = () => {
            const d = new Date();
            let b = d.getHours();b=b.toString();if(b.length == 1) b='0'+b;
            let c = d.getMinutes();c=c.toString();if(c.length == 1) c='0'+c;
            let a = d.getSeconds();a=a.toString();if(a.length == 1) a='0'+a;
            document.getElementById('hell').innerText = b + ':' + c + ':' + a;
        }
        setInterval(func, 1000);
    </script>
</body>

</html>
